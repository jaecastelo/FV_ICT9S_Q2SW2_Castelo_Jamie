<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2SW2</title>
	
</head>
<body>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://media.istockphoto.com/id/1345364678/video/future-ai-tech-machine-learning-face-outline-circuit-board-and-binary-data-flow-on-blue-loop.jpg?s=640x640&k=20&c=Xs-hxE0pflsiq-pefn0GrKGZ39UEB2Gjy1dIuYrk7gg=);
            color:white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #266496;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;

        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #478ca1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #478ca1;
        }
    </style>
	</head>
<body>
    <div class="form-container">
        <div class="row">
            <div class="col-md-12">
        <h2>OBMC 24' Robotics Club Form</h2>
        <form>
          
            <div class="row g-3">
         
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name"text id="name" name="name" required>
            </div>
         
           <div class="row g-3">

                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Enter your age"text id="age" age="age" required>

            </div>
          
            <div class="row g-3">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Email"text id="email" email="email" required>

            </div>
        
           <div class="row g-3">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="number" placeholder="Enter your phone number"text id="number" number="number" required>

            </div>
            
           <div class="row g-3">
           	 <div class="col-md-19">
                <label>Topics</label>
                <input type="checkbox" name="topic" value="programming" required> Artificial Intelligence<br>
                <input type="checkbox" name="topic" value="electronics"> Electronics<br>
                <input type="checkbox" name="topic" value="mechanical-design"> Sensing
            </div>
            <div class="form-group">
            		 <div class="col-md-19">
                <label>Experience Level</label>
                <input type="radio" name="experience" value="beginner" required> Beginner<br>
                <input type="radio" name="experience" value="intermediate"> Intermediate<br>
                <input type="radio" name="experience" value="advanced"> Advanced
            </div>
            <div class="form-group">
            		 <div class="col-md-19">
                <label for="section">Section</label>
                <select id="section" name="section">
                    <option value="">Choose your Section..</option>
                    <option value="Sapphire">9Sapphire</option>
                    <option value="Topaz">9Topaz</option>
                    <option value="Ruby">9Ruby</option>
                    <option value="Emerald">9Emerald</option>
                </select>
            </div>
            <div class="form-group">
            		 <div class="col-md-19">
                <label for="project">Robotics Projects</label>
                <select id="project" name="project">
                    <option value="">Choose a project...</option>
                    <option value="robot-arm">Soccer Robot</option>
                    <option value="line-follower">Self balancing robot</option>
                    <option value="drone">Drone</option>
                    <option value="drone">Maze Solver Robot</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interest">What are your interests?</label>
                <textarea id="interest" name="interest" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
